<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c36;
            color: white;
        }
        .container {
            text-align: center;
            background: #1e222a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        .timer {
            font-size: 4em;
            margin: 20px 0;
            font-weight: bold;
            color: #61dafb;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .start { background: #28a745; color: white; }
        .pause { background: #ffc107; color: black; }
        .reset { background: #dc3545; color: white; }
        button:hover {
            opacity: 0.8;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #444;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: #61dafb;
            transition: width 1s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FocusTime - Pomodoro</h1>
        <div class="timer" id="timer">25:00</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="buttons">
            <button class="start" onclick="startTimer()">Iniciar</button>
            <button class="pause" onclick="pauseTimer()">Pausar</button>
            <button class="reset" onclick="resetTimer()">Resetar</button>
        </div>
    </div>
    <script>
        let timeLeft = 1500;
        let timerInterval;
        let isRunning = false;
        const progressElement = document.getElementById('progress');
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${minutes}:${seconds}`;
            progressElement.style.width = `${(1 - timeLeft / 1500) * 100}%`;
        }
        
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateTimerDisplay();
                    } else {
                        clearInterval(timerInterval);
                        isRunning = false;
                        alert("Tempo acabou! Fa√ßa uma pausa.");
                    }
                }, 1000);
            }
        }
        
        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = 1500;
            updateTimerDisplay();
        }
        updateTimerDisplay();
    </script>
</body>
</html>
